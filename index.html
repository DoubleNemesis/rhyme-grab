<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Rhyme Drop</title>
</head>

<body>
    <section class="header">
        <img src="./images/logo.png" alt="Rhyme Drop" class="logo">
    </section>
    <main>
        <section class="grid-container">
            <div class="modal">
                <div class="message">
                </div>
                    <button class="start-btn" onclick="start()">Go</button>
            </div>
            <div class="message-area">
                <div class="points-area">
                    <div class="points-label">Points:</div>
                    <div class="points">0</div>
                </div>
            </div>
            <div class="grid">
                <!-- inject grid here from index.js -->
            </div>
            <!-- <div>
            <button id="left" class="LR-btn" data-key-code="37">Left</button>
            <button id="right" class="LR-btn" data-key-code="39">Right</button>
            </div> -->
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
